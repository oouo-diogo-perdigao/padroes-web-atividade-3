<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>
			Projeto PADRÕES WEB - HTML, CSS, JAVASCRIPT Atividade 3 - Jogo da Velha
		</title>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="../img/favicon.ico" />

		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../css/normalize.css" />
		<link rel="stylesheet" href="../css/index.css" />

		<script src="../node_modules/jquery/dist/jquery.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

		<script src="../js/plugins.js"></script>
		<script src="../js/table.js"></script>
		<script src="../js/ranking.js"></script>
		<script src="../js/main.js"></script>
	</head>
	<body>
		<header id="l-header">
			<h1 class="app-title">Jogo da Velha cheio de tecnologias</h1>
			<nav class="l-main-menu" role="navigation">
				<ul>
					<li class="is-current"><a href="./index.html">Jogo</a></li>
					<li><a href="./sobre.html">Sobre a IA</a></li>
					<li><a href="./resources.html">Recursos Usados</a></li>
				</ul>
			</nav>
		</header>
		<main id="l-main">
			<section class="main-feature">
				<canvas id="myCanvas" aria-label="Tabuleiro do jogo da Velha"></canvas>
			</section>
			<section class="secundary-feature">
				<h2>Registrar recorde:</h2>
				<form id="myform">
					<div class="form-group">
						<label for="competidor">Competidor</label>
						<input
							type="text"
							class="form-control"
							id="competidor"
							aria-describedby="Competidor"
							placeholder="Competidor"
							required
						/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input
							type="email"
							class="form-control"
							id="email"
							aria-describedby="email"
							placeholder="Email"
							required
						/>
					</div>
					<div class="form-group">
						<label for="cidade">Cidade</label>
						<input
						type="text"
						class="form-control"
						id="cidade"
						aria-describedby="email"
						placeholder="Cidade"
						required
						/>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="IA" aria-label="Ativar IA" />
						<label class="form-check-label" for="exampleCheck1">Habilitar IA</label>
					</div>
					<div class="form-inline">
						<label for="bol">Bola</label>&nbsp;
						<input
							type="number"
							class="form-control"
							id="bol"
							aria-describedby="Bolinha"
							value="0"
							disabled
						/>&nbsp;
						<label for="xis">Xis</label>&nbsp;
						<input
							type="number"
							class="form-control"
							id="xis"
							aria-describedby="Xis"
							value="0"
							disabled
						/>
					</div>
					<br/>
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>
				</form>
				<br/>
				<h2>Ultimo Record:</h2>
				<aside id="lastRecord">

				</aside>
			</section>
		</main>
		<footer id="l-footer">
			Jogo da velha com IA Media<br />
			Criado por <a href="https://github.com/oouo">Diogo Perdigão</a>
		</footer>
	</body>
</html>
